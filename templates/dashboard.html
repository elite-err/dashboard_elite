<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Elite - Tournées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  rel="stylesheet"
/>

<style>
  .progress-wrap {
    position: relative;
  }

  .progress-wrap .truck {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%); /* ✅ plus d'inversion */
    font-size: 20px;
    color: #2f2f2f;
    z-index: 2;
    pointer-events: none;
    transition: left 700ms ease;
  }

  .footer {
  position: fixed;
  bottom: 20px;   /* distance depuis le bas de l'écran */
  right: 20px;    /* distance depuis la droite */
  z-index: 1000;  /* pour passer au-dessus des autres éléments */
}

</style>



</head>

<body class="bg-light">
  <div class="container-fluid p-4">

    <main>
      <!-- Contenu principal -->
      <div class="row g-3" id="deliveries_container">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body text-muted">Chargement…</div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <!-- Legend for status colors -->
      <div class="mt-4">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Légende des statuts</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-success">●</span>
                  <span><strong>Terminé</strong> - Livraison complétée</span>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-info">●</span>
                  <span><strong>Prêt</strong> - Assigné et prêt pour la livraison</span>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-warning">●</span>
                  <span><strong>En attente</strong> - En attente d'une autre opération</span>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-secondary">●</span>
                  <span><strong>Brouillon</strong> - En cours de préparation</span>
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-danger">●</span>
                  <span><strong>Annulé</strong> - Livraison annulée</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Footer info -->
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center
               text-muted small mt-3"
      >
        <div>
          Auto-refresh toutes les 60 secondes
        </div>
        <div id="last_update">
          —
        </div>
      </div>
    </footer>

  </div>

  <!-- JS dashboard -->
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
