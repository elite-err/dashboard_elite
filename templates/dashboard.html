<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Elite - Tournées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  rel="stylesheet"
/>

<style>
  .progress-wrap {
    position: relative;
  }

  .progress-wrap .truck {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%); /* ✅ plus d'inversion */
    font-size: 20px;
    color: #2f2f2f;
    z-index: 2;
    pointer-events: none;
    transition: left 700ms ease;
  }

  body {
    padding-bottom: 280px; /* réserve l'espace pour la footer fixed */
  }

  .container-fluid {
    height: calc(100vh - 280px);
    overflow: hidden;
  }

  #deliveries_container {
    height: 100%;
  }

  #deliveries_container .col-12 {
    height: 100%;
  }

  #deliveries_container .card {
    height: 100%;
  }

  footer {
    background-color: white;
    border-top: 1px solid #dee2e6;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
  }

  footer .card {
    margin: 0;
    border: none;
    border-radius: 0;
  }

  footer .card-header {
    border-radius: 0;
  }
</style>



</head>

<body class="bg-light">
  <div class="container-fluid p-4">

    <main>
      <!-- Contenu principal -->
      <div class="row g-3" id="deliveries_container">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body text-muted">Chargement…</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <!-- Legend for status colors -->
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Légende des statuts</h5>
      </div>
      <div class="card-body p-4">
        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <span class="badge text-bg-success">●</span>
              <span><strong>Terminé</strong> - Livraison complétée</span>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <span class="badge text-bg-info">●</span>
              <span><strong>Prêt</strong> - Assigné et prêt pour la livraison</span>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <span class="badge text-bg-warning">●</span>
              <span><strong>En attente</strong> - En attente d'une autre opération</span>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <span class="badge text-bg-secondary">●</span>
              <span><strong>Brouillon</strong> - En cours de préparation</span>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center gap-2">
              <span class="badge text-bg-danger">●</span>
              <span><strong>Annulé</strong> - Livraison annulée</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer info -->
    <div class="bg-light p-3 border-top">
      <div class="row">
        <div class="col-md-6 text-muted small">
          Auto-refresh toutes les 60 secondes
        </div>
        <div class="col-md-6 text-muted small text-md-end">
          <span id="last_update">—</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS dashboard -->
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
